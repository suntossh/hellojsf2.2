<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
              "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
      <title><ui:insert name="title">Employee Web JSF Portal</ui:insert></title>
    </h:head>
 
    <h:body>
 		<h:form>
 			First Name : 
 			<h:inputText id="empFirstName" value="#{employee.empFirstName}" ></h:inputText>
 			Last Name : 
 			<h:inputText id="empLastName" value="#{employee.empLastName}" ></h:inputText>
			<br/><br/>
			Country :
			<h:selectOneMenu id="empCountryName" value="#{employee.empCountryName}">
				<f:selectItem itemLabel="United States" itemValue="USA"/>
				<f:selectItem itemLabel="Canada" itemValue="CANADA"/>
				<f:selectItem itemLabel="United Kingdom" itemValue="UK"/>
				<f:selectItem itemLabel="India" itemValue="INDIA"/>
			</h:selectOneMenu> 			
			<br/>
			<h:selectOneRadio id="empLanguage" value="#{employee.empLanguage}">
				<f:selectItem itemLabel="United Eng" itemValue="USA English"/>
				<f:selectItem itemLabel="Canada Eng" itemValue="CANADA English"/>
				<f:selectItem itemLabel="United Kingdom Eng" itemValue="UK Englisg"/>
				<f:selectItem itemLabel="Hindi" itemValue="Hindi"/>
			</h:selectOneRadio> 		
			<br/>
			Members In Family :
			<h:selectManyCheckbox id="familyMembers" value="#{employee.familyMembers}">
				<f:selectItem itemLabel="Husband" itemValue="husband cgpandey"/>
				<f:selectItem itemLabel="Son" itemValue="Son Santosh"/>
				<f:selectItem itemLabel="Daughter" itemValue="Daughter Sushila"/>
				<f:selectItem itemLabel="DIL" itemValue="DIL Radha"/>
			</h:selectManyCheckbox>



 			<br/><br/>
 			<br/><br/>
 			<h:commandButton value="Submit" action="employeeConfirmation_JSFPage"></h:commandButton>
 			
 		</h:form>
		
    </h:body>
</html>
